services:
  mysql:
    image: mysql:8.0
    container_name: erp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: credential_store
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "${MYSQL_PORT:-3306}:3306"

  node-api:
    build: ./node-api
    container_name: erp-node-api
    restart: unless-stopped
    environment:
      PORT: ${NODE_API_PORT}
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD}@mysql:3306/credential_store
    depends_on:
      - mysql
    ports:
      - "${NODE_API_PORT}:3000"

  php-app:
    build: ./php-app
    container_name: erp-php
    restart: unless-stopped
    environment:
      NODE_API_BASE_URL: http://node-api:3000
      LOGIN_USERNAME: ${LOGIN_USERNAME}
      LOGIN_PASSWORD: ${LOGIN_PASSWORD}
    depends_on:
      - mysql
      - node-api
    ports:
      - "${PHP_HTTP_PORT}:80"

volumes:
  mysql-data:
